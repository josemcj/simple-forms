<!doctype html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Forms</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="/src/assets/css/main.css" rel="stylesheet">
  <link href="/src/assets/css/style.css" rel="stylesheet">
</head>

<body>
  <main class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
      <div class="w-full flex flex-row">
        <div class="flex flex-col items-center justify-center w-1/2 p-4">
          <h1 class="mb-10 text-2xl xl:text-3xl font-extrabold">
            Formulario de ejemplo con Tailwind CSS
          </h1>

          <div class="mx-auto max-w-xs">
            <form id="tw-form">
              <div class="mb-5">
                <input type="email" name="email" class="input-field" placeholder="Email" />
              </div>

              <div class="mb-5">
                <input type="text" name="text" class="input-field" placeholder="Texto" />
              </div>

              <div class="mb-5">
                <input type="number" name="number" class="input-field" placeholder="NÃºmero" />
              </div>

              <div class="mb-5">
                <input type="date" name="date" class="input-field" placeholder="Fecha" />
              </div>

              <button type="submit"
                class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                Enviar
              </button>
            </form>
          </div>
        </div>

        <div class="w-1/2 p-4 flex flex-col justify-center">
          <p class="font-bold mb-5">Resultado:</p>
          <span class="bg-gray-100 p-3 rounded-lg w-full max-w-lg">
            <code id="result" class="text-gray-700 text-left whitespace-pre-wrap block">
              {
                "email": "hola",
                "text": "testo"
              }
            </code>
          </span>
        </div>
      </div>

    </div>
  </main>

  <script type="module" src="src/assets/js/example.js"></script>
</body>

</html>
